<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Saver</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        font-size: 14px;
        border: 2px solid #ddd;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>Save Text to File</h1>
    <p>
      Enter text below and click "Save" to save it to <code>my_file.txt</code>
    </p>

    <textarea id="content" placeholder="Type your content here..."></textarea>

    <button onclick="saveFile()">Save to my_file.txt</button>

    <div id="message" class="message"></div>

    <script>
      async function saveFile() {
        const content = document.getElementById("content").value;
        const messageDiv = document.getElementById("message");

        try {
          const response = await fetch("http://localhost:3000/save", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content: content }),
          });

          const data = await response.json();

          messageDiv.style.display = "block";
          if (data.success) {
            messageDiv.className = "message success";
            messageDiv.textContent = `✓ ${data.message}`;
          } else {
            messageDiv.className = "message error";
            messageDiv.textContent = `✗ ${data.message}`;
          }
        } catch (error) {
          messageDiv.style.display = "block";
          messageDiv.className = "message error";
          messageDiv.textContent = `✗ Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
